<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interval Timer</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #111; 
      color: #fff;
    }
    h1 { margin-top: 30px; }
    #timer { font-size: 48px; margin: 20px 0; }
    button { padding: 15px 25px; margin: 10px; font-size: 18px; border-radius: 10px; border: none; }
    .run { background: #28a745; color: #fff; }
    .rest { background: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <h1>üèÉ Interval Timer</h1>
  <div id="phase">Ready</div>
  <div id="timer">00:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>

  <script>
    let runTime = 30;   // seconds for running
    let restTime = 15;  // seconds for resting
    let rounds = 5;     // number of intervals
    let interval;
    let currentRound = 0;
    let isRunningPhase = true;
    let timeLeft;

    function startTimer() {
      currentRound = 0;
      isRunningPhase = true;
      timeLeft = runTime;
      document.getElementById("phase").textContent = "Run!";
      updateDisplay();
      interval = setInterval(countdown, 1000);
    }

    function countdown() {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        if (isRunningPhase) {
          // Switch to rest
          isRunningPhase = false;
          timeLeft = restTime;
          document.getElementById("phase").textContent = "Rest";
          beep();
        } else {
          // Switch back to run or end
          currentRound++;
          if (currentRound >= rounds) {
            clearInterval(interval);
            document.getElementById("phase").textContent = "Done! üéâ";
            beep();
            return;
          }
          isRunningPhase = true;
          timeLeft = runTime;
          document.getElementById("phase").textContent = "Run!";
          beep();
        }
        updateDisplay();
      }
    }

    function resetTimer() {
      clearInterval(interval);
      document.getElementById("phase").textContent = "Ready";
      document.getElementById("timer").textContent = "00:00";
    }

    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    function beep() {
      let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let oscillator = audioCtx.createOscillator();
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
      oscillator.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.3);
    }
  </script>
</body>
</html>
